{% extends 'main/base.html' %}

{% block title %}
Create a task
{% endblock %}

{% block content%}
    <h1>Leave a note/comment/recommendation/wish!</h1>
  <form method="post">
      {% csrf_token %}
      {{ form.title }}<br>
      {{ form.task }}<br>
      <button type="submit" class="btn btn-success">Add</button>
      <span>{{ error }}</span>
  </form>
{% endblock %}
